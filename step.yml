title: "Amazon Device Farm Test Package Deploy"
summary: "Amazon Device Farm Test Package Deploy"
description: |-
  Deploys test package to device farm

  This Step requires an Amazon Device Farm registration. To register an account, [click here](https://aws.amazon.com/device-farm/)
website: https://github.com/peartherapeutics/bitrise-aws-device-farm-test-package-deploy
source_code_url: https://github.com/peartherapeutics/bitrise-aws-device-farm-test-package-deploy
support_url: https://github.com/peartherapeutics/bitrise-aws-device-farm-test-package-deploy/issues
host_os_tags:
  - linux
  - osx-10.9
  - osx-10.10
project_type_tags: []
type_tags:
  - test
  - amazon
  - device-farm
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: awscli
  apt_get:
  - name: awscli
run_if: ""
inputs:
  - access_key_id: ""
    opts:
      title: "AWS Access Key"
      summary: ""
      description: ""
      is_required: true
  - secret_access_key: ""
    opts:
      title: "AWS Secret Key"
      summary: ""
      description: ""
      is_required: true
  - device_farm_project: ""
    opts:
      title: "Device Farm Project ARN"
      summary: ""
      description: "Project ARNs can be obtained using the AWS CLI 'devicefarm list-projects' command."
      is_required: true
  - test_package_path: "$BITRISE_DEVICE_FARM_TEST_PACKAGE_PATH"
    opts:
      title: "Test Package Path"
      summary: ""
      description: "Path to test package. aws-device-farm-runner can be configured to use the latest package with this name."
      is_required: true
  - test_package_type: ""
    opts:
      title: "Test Package Type"
      summary: ""
      description: "See http://docs.aws.amazon.com/devicefarm/latest/APIReference/API_Test.html#devicefarm-Type-Test-type"
      is_required: true
  - aws_region: ""
    opts:
      title: "AWS Region"
      summary: ""
      description: |
        If you want to specify a different AWS region. Leave
        empty to use the default config/env setting.
outputs: []
